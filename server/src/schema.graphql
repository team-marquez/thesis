input Pref {
  totalBudget: Int!
  partySize: Int!
  tripDates: Dates!
  LT: Int!
  IO: Int!
  FA: Int!
  kidFriendly: Boolean !
}

input Dates{
  startDate: String!
  endDate: String!
}


type Query {
  users: [Users!]!
  echo(args: String): String
  test(args: String): String
  weather(day: String): Weather
  food(cost: Float): [Restaurant]
  activities(indoor_outdoor: String): [Activity]
  userPrefs(pref: Pref): String
}

type Mutation {
  createUsers(
    username: String!
    password: String!
    age: Int!
    gender: Int!
  ): Users
  createWeather(
    day: String!
    avg_temp: Float!
    min_temp: Float!
    max_temp: Float!
    precipitation: Boolean
  ): Weather
  createRestaurant(
    name: String!
    image: String!
    cuisine: String!
    cost: Float!
    description: String!
    why_go: String!
    location: String
    source: String!
    website: String
  ): Restaurant
}

